<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Docs for study web components monorepo."/>
  <link rel="stylesheet" href="/study-web-components/css/style.css">
  <title>Eleventy Docs</title>
  <style></style>
</head>
<body class="flex flex-col min-h-screen">
  <div class="flex flex-col flex-grow">
    <header class="flex flex-col justify-between gap-x-5 bg-blue-600 text-white py-4 px-8 sm:px-16 sm:flex-row">
  <div class="flex justify-between items-center">
    <h1 class="text-xl font-semibold">
      <a href="/study-web-components/">Study Web Components</a>
    </h1>
    <!-- Hamburger Menu Button -->
    <menu-button for-container="menu"><template>
	<button class="sm:hidden block menu-toggle">
    <!-- Menu Icon -->
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6 menu-icon">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
    </svg>
    <!-- Cross Icon (Initially hidden) -->
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6 cross-icon hidden">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
    </svg>
  </button>
</template>

</menu-button>
    
  </div>
  <!-- Navigation Menu -->
  <menu-container id="menu"><template>
	<nav class="overflow-hidden h-0">
        
        <ul class="py-5 sm:py-0 flex flex-col gap-5 sm:flex-row items-center">
            <li>
                <a href="{{'/start' | url | safe}}" class="hover:underline">Getting started</a>
            </li>
            <li>
                <a href="{{'/components' | url | safe}}" class="hover:underline">Components</a>
            </li>
            <li>
                <a href="{{'/examples' | url | safe}}" class="hover:underline">Examples</a>
            </li>
        </ul>
    
    </nav>
</template>

</menu-container>
  
</header>

    <main class="flex-grow flex justify-center p-8 sm:p-16">
      
<section class="text-gray-700 py-6">
  <h2 class="text-2xl mb-4">Description</h2>
  <p class="mb-4">
    This monorepo serves as a learning project for studying Web Components and Lit Components. It consists of four main workspaces:
  </p>
  <ul class="list-disc ml-6">
    <li><strong>Simple Timestamp</strong></li>
    <li><strong>Numeric/Date input components</strong></li>
    <li><strong>Combobox component</strong></li>
    <li><strong>Demo</strong></li>
  </ul>
</section>
    </main>
  </div>
  <footer class="bg-blue-600 text-white py-4">
  <div class="container mx-auto text-center">
    <p>&copy; Prgamasoft 2023</p>
  </div>
</footer>
  <script>window.customElements.define(
    "menu-button",
    class extends HTMLElement {
        connectedCallback() {
            let tmpl = this.querySelector("template");
            tmpl.replaceWith(tmpl.content);
            const button = this.querySelector('.menu-toggle');
            const menuIcon = this.querySelector('.menu-icon');
            const crossIcon = this.querySelector('.cross-icon');

            const containerId = this.getAttribute("for-container");

            // Add a click event listener to toggle icons
            button.addEventListener('click', () => {
                menuIcon.classList.toggle("hidden");
                crossIcon.classList.toggle("hidden");

                const nav = document.querySelector(`#${containerId} > nav`);
                nav.classList.toggle("h-0");
                nav.classList.toggle("h-full");
            });
        }
});
window.customElements.define(
    "menu-container",
    class extends HTMLElement {
        connectedCallback() {
            let tmpl = this.querySelector("template");
            tmpl.replaceWith(tmpl.content);
        }
});</script>
</body>
</html>
