<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/src/styles.css">
    <script type="importmap">
        {
            "imports": {
                "simple-timestamp": "https://unpkg.com/@romanenko.pavlo/simple-timestamp@1.0.3/dist/simple-timestamp.mjs",
                "numeric-input": "https://unpkg.com/@romanenko.pavlo/numeric-input@1.0.0/dist/numeric-input.mjs"
            }
        }
    </script>
    <script type="module" src="/src/index.ts"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen p-10 w-72 mx-auto flex flex-col gap-3">
        <h2 class="text-2xl font-bold text-center">Timestamps</h2>
        <div class="bg-white rounded-md shadow-md p-4">
            <h3 class="text-xl font-semibold mb-2">English</h3>
            <simple-timestamp
                id="timestamp-en"
                class="
                    block
                    w-full
                    text-center 
                    rounded-md 
                    border 
                    bg-gray-200
                    shadow-md
                " 
                locale='en-US' 
                timezone="America/New_York"
                value='2023-03-29T12:25:07.427Z'
            ></simple-timestamp>
        </div>
        <div class="bg-white rounded-md shadow-md p-4">
            <h3 class="text-xl font-semibold mb-2">Ukrainian</h3>
            <simple-timestamp
                id="timestamp-uk"
                class="
                    block
                    w-full
                    text-center 
                    rounded-md 
                    border 
                    bg-gray-200
                    shadow-md
                " 
                locale='uk-UA' 
                timezone="America/New_York"
                value='2023-03-19T12:25:07.427Z'
            >
            </simple-timestamp>
        </div>
        <div class="bg-white rounded-md shadow-md p-4">
            <h3 class="text-xl font-semibold mb-2">French</h3>
            <simple-timestamp
                id="timestamp-fr"
                class="
                    block
                    w-full
                    text-center 
                    rounded-md 
                    border 
                    bg-gray-200
                    shadow-md
                " 
                locale='fr-FR' 
                timezone="America/New_York"
                value='2023-03-19T12:25:07.427Z'
            >
            </simple-timestamp>
        </div>
    </div>
    <div class="min-h-screen p-10 w-72 mx-auto flex flex-col gap-3">
        <h2 class="text-2xl font-bold text-center">Numeric Inputs</h2>
        <date-input></date-input>
        <date-input id="now"></date-input>
        <div class="bg-white rounded-md shadow-md p-4">
            <h3 class="text-xl font-semibold mb-2">Percentage</h3>
            <numeric-input 
                format-options='{"style": "percent"}'
            >
            </numeric-input>
        </div>
        <div class="bg-white rounded-md shadow-md p-4">
            <h3 class="text-xl font-semibold mb-2">Currency</h3>
            <numeric-input 
                lang="en" 
                format-options='{"style": "currency", "currency": "USD"}'
            ></numeric-input>
        </div>
        <div class="bg-white rounded-md shadow-md p-4">
            <h3 class="text-xl font-semibold mb-2">
                Currency
                <span class="text-sm">
                    --no-spinner
                </span>
            </h3>
            <numeric-input 
                lang="ua" 
                format-options='{"style": "currency", "currency": "UAH"}'
                no-spinner
            ></numeric-input>
        </div>
    </div>
</body>
</html>
