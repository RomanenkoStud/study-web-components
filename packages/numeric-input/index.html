<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="module" src="/src/index.ts"></script>
</head>
<body>
    <form>
        <numeric-input 
            id="usd"
            lang="en"
            name="deposit"
        ></numeric-input>
        <date-input name="time"></date-input>
        <button type="reset">Reset</button>
        <button type="submit">Submit</button>
    </form>

        date-input {
            --date-icon-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="16" height="15" viewBox="0 0 24 24"><path fill="red" d="M20 3h-1V1h-2v2H7V1H5v2H4c-1.1 0-2 .9-2 2v16c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V5c0-1.1-.9-2-2-2zm0 18H4V8h16v13z"/></svg>');
        }
    </style>
    <numeric-input 
        id="uah"
        lang="ua"
        value="32311515"
        class="no-spinner"
    ></numeric-input>
    <date-input></date-input>
    <date-input id="now"></date-input>
    <script>
        document.querySelector('#usd').formatOptions = {"style": "currency", "currency": "USD"};
        document.querySelector('#uah').formatOptions = {"style": "currency", "currency": "UAH"};
    </script>
</body>
</html>
