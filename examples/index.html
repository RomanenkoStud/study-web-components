<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Docs for study web components monorepo."/>
  <link rel="stylesheet" href="/study-web-components/css/style.css">
  <title>Eleventy Docs</title>
  <style></style>
</head>
<body class="flex flex-col min-h-screen">
  <div class="flex flex-col flex-grow">
    <header class="flex flex-col justify-between gap-x-5 bg-blue-600 text-white py-4 px-8 sm:px-16 sm:flex-row">
  <div class="flex justify-between items-center">
    <h1 class="text-xl font-semibold">
      <a href="/study-web-components/">Study Web Components</a>
    </h1>
    <!-- Hamburger Menu Button -->
    <menu-button for-container="menu"><template>
	<button class="sm:hidden block menu-toggle">
    <!-- Menu Icon -->
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6 menu-icon">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
    </svg>
    <!-- Cross Icon (Initially hidden) -->
    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" class="h-6 w-6 cross-icon hidden">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
    </svg>
  </button>
</template>

</menu-button>
    
  </div>
  <!-- Navigation Menu -->
  <menu-container id="menu"><template>
	<nav class="overflow-hidden h-0">
        
        <ul class="py-5 sm:py-0 flex flex-col gap-5 sm:flex-row items-center">
            <li>
                <a href="{{'/start' | url | safe}}" class="hover:underline">Getting started</a>
            </li>
            <li>
                <a href="{{'/components' | url | safe}}" class="hover:underline">Components</a>
            </li>
            <li>
                <a href="{{'/examples' | url | safe}}" class="hover:underline">Examples</a>
            </li>
        </ul>
    
    </nav>
</template>

</menu-container>
  
</header>

    <main class="flex-grow flex justify-center p-8 sm:p-16">
      
<script type="module" src="https://unpkg.com/@romanenko.pavlo/simple-timestamp@1.0.3/dist/simple-timestamp.umd.js"></script>
<script type="module" src="https://unpkg.com/@romanenko.pavlo/numeric-input@1.0.1/dist/numeric-input.umd.js"></script>
<script type="module" src="https://unpkg.com/@romanenko.pavlo/autocomplete-combobox@1.0.4/dist/autocomplete-combobox.umd.js"></script>

<div class="flex flex-wrap justify-center">
    <div class="p-10 w-72 flex flex-col gap-3">
        <h2 class="text-2xl font-bold text-center">Timestamps</h2>
        <div class="bg-white rounded-md shadow-md p-4">
            <h3 class="text-xl font-semibold mb-2">English</h3>
            <simple-timestamp
                id="timestamp-en"
                class="
                    block
                    w-full
                    text-center 
                    rounded-md 
                    border 
                    bg-gray-200
                    shadow-md
                " 
                locale='en-US' 
                timezone="America/New_York"
                value='2023-03-29T12:25:07.427Z'
            ></simple-timestamp>
        </div>
        <div class="bg-white rounded-md shadow-md p-4">
            <h3 class="text-xl font-semibold mb-2">Ukrainian</h3>
            <simple-timestamp
                id="timestamp-uk"
                class="
                    block
                    w-full
                    text-center 
                    rounded-md 
                    border 
                    bg-gray-200
                    shadow-md
                " 
                locale='uk-UA' 
                timezone="America/New_York"
                value='2023-03-19T12:25:07.427Z'
            >
            </simple-timestamp>
        </div>
        <div class="bg-white rounded-md shadow-md p-4">
            <h3 class="text-xl font-semibold mb-2">French</h3>
            <simple-timestamp
                id="timestamp-fr"
                class="
                    block
                    w-full
                    text-center 
                    rounded-md 
                    border 
                    bg-gray-200
                    shadow-md
                " 
                locale='fr-FR' 
                timezone="America/New_York"
                value='2023-03-19T12:25:07.427Z'
            >
            </simple-timestamp>
        </div>
    </div>
    <div class="p-10 w-72 flex flex-col gap-3">
        <h2 class="text-2xl font-bold text-center">Numeric Inputs</h2>
        <div class="bg-white rounded-md shadow-md p-4">
            <h3 class="text-xl font-semibold mb-2">Percentage</h3>
            <numeric-input 
                format-options='{"style": "percent"}'
                value="0.5"
            >
            </numeric-input>
        </div>
        <div class="bg-white rounded-md shadow-md p-4">
            <h3 class="text-xl font-semibold mb-2">Currency</h3>
            <numeric-input 
                lang="en" 
                format-options='{"style": "currency", "currency": "USD"}'
                value="1000.50"
            ></numeric-input>
        </div>
        <div class="bg-white rounded-md shadow-md p-4">
            <h3 class="text-xl font-semibold mb-2">
                Currency
                <span class="text-sm">
                    --no-spinner
                </span>
            </h3>
            <numeric-input 
                lang="ua" 
                format-options='{"style": "currency", "currency": "UAH"}'
                value="540500.50"
                no-spinner
            ></numeric-input>
        </div>
    </div>
    <div class="p-10 w-72 flex flex-col gap-3">
        <h2 class="text-2xl font-bold text-center">Date Inputs</h2>
        <div class="bg-white rounded-md shadow-md p-4">
            <h3 class="text-xl font-semibold mb-2">Date</h3>
            <date-input></date-input>
        </div>
        <div class="bg-white rounded-md shadow-md p-4">
            <h3 class="text-xl font-semibold mb-2">
                Date
                <span class="text-sm">
                    (js-controlled)
                </span>
            </h3>
            <date-input id="js-controlled"></date-input>
            <p class="text-sm" id="input-date"></p>
        </div>
    </div>
    <div class="p-10 w-72 flex flex-col gap-3">
        <h2 class="text-2xl font-bold text-center">Autocomplete Combobox</h2>
        <div class="bg-white rounded-md shadow-md p-4">
            <h3 class="text-xl font-semibold mb-2">
                Combobox
            </h3>
            <autocomplete-combobox 
                id="normal-cb"
                max-height="100"
            >
                <option value="apple"></option>
                <option value="banana"></option>
                <option value="orange"></option>
                <option value="watermelon"></option>
                <option value="raspberry"></option>
                <option value="lemon"></option>
            </autocomplete-combobox>
        </div>
        <div class="bg-white rounded-md shadow-md p-4">
            <h3 class="text-xl font-semibold mb-2">
                Combobox
                <span class="text-sm">
                    (js-controlled)
                </span>
            </h3>
            <autocomplete-combobox id="js-controlled-cb">
            </autocomplete-combobox>
        </div>
    </div>
</div>

<script type="module">
    const dateInput = document.querySelector('date-input#js-controlled');

    const displayDate = (value) => {
        const dateMessage = document.querySelector('p#input-date');
        dateMessage.textContent = `${value}`; 
    }

    // read valueAsDate from value
    dateInput?.addEventListener('input', (e) => {
        const inputElement = e.target;
        displayDate(inputElement.value);
    });

    // write valueAsDate using value
    if(dateInput) {
        dateInput.value = new Date();
        displayDate(dateInput.value);
    }

    // add options using js
    const combobox = document.querySelector('#js-controlled-cb');
    const options = ['red', 'green', 'blue']

    if (combobox) {
        options.forEach((element) => {
            const option = document.createElement('option');
            option.value = element;
            combobox.appendChild(option);
        })

        setTimeout(() => {
            console.log(combobox.options)
        }, 0)
    }
</script>
    </main>
  </div>
  <footer class="bg-blue-600 text-white py-4">
  <div class="container mx-auto text-center">
    <p>&copy; Prgamasoft 2023</p>
  </div>
</footer>
  <script>window.customElements.define(
    "menu-button",
    class extends HTMLElement {
        connectedCallback() {
            let tmpl = this.querySelector("template");
            tmpl.replaceWith(tmpl.content);
            const button = this.querySelector('.menu-toggle');
            const menuIcon = this.querySelector('.menu-icon');
            const crossIcon = this.querySelector('.cross-icon');

            const containerId = this.getAttribute("for-container");

            // Add a click event listener to toggle icons
            button.addEventListener('click', () => {
                menuIcon.classList.toggle("hidden");
                crossIcon.classList.toggle("hidden");

                const nav = document.querySelector(`#${containerId} > nav`);
                nav.classList.toggle("h-0");
                nav.classList.toggle("h-full");
            });
        }
});
window.customElements.define(
    "menu-container",
    class extends HTMLElement {
        connectedCallback() {
            let tmpl = this.querySelector("template");
            tmpl.replaceWith(tmpl.content);
        }
});</script>
</body>
</html>
